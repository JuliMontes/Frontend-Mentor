<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Style CSS link -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body class="container">
  <div class="card">
    <div class="card-container">
      <div class="card-img">
        <img class="card-img" src="./images/illustration-hero.svg" alt="Imagen hero">
      </div>
      <h2 class="card-title">Order Summary</h2>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="card-prices">
        <div class="card-prices-title">
          <div class="container-prices">
            <img class="icon-music" src="./images/icon-music.svg" alt="Icon music">
            <div>
              <p>Annual Plan</p>
              <span>$59.99/year</span>
            </div>
          </div>
        </div>
        <div class="prices-change">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="btn-proceed" href="#">Proceed to Payment</button>
      <button class="btn-cancel" href="#">Cancel Order</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
        Coded by <a href="https://github.com/JuliMontes" target="_blank">Julián Andrés Montes García</a>.
      </div>
    </div>
  </div>
</body>

</html>
